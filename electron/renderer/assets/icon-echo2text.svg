<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">

  <!-- GROUPE ICÔNE CENTRÉ -->
  <g transform="translate(10, 60)">

    <!-- === 1. LE MICRO (L'Audio) === -->
    <!-- Tête du micro -->
    <rect x="20" y="30" width="30" height="50" rx="15" fill="#4F46E5"/>
    <!-- Support du micro -->
    <path d="M 10 60 C 10 75 20 90 35 90 C 50 90 60 75 60 60" stroke="#4F46E5" stroke-width="6" stroke-linecap="round"/>
    <line x1="35" y1="90" x2="35" y2="110" stroke="#4F46E5" stroke-width="6" stroke-linecap="round"/>
    <line x1="20" y1="110" x2="50" y2="110" stroke="#4F46E5" stroke-width="6" stroke-linecap="round"/>

    <!-- === 2. LES ONDES (La Transmission / L'Echo) === -->
    <!-- 3 ondes qui partent du micro vers le carnet -->
    <path d="M 80 40 Q 95 55 80 70" stroke="#F59E0B" stroke-width="6" stroke-linecap="round"/>
    <path d="M 95 30 Q 115 55 95 80" stroke="#F59E0B" stroke-width="6" stroke-linecap="round"/>
    <path d="M 110 20 Q 135 55 110 90" stroke="#F59E0B" stroke-width="6" stroke-linecap="round"/>

    <!-- === 3. LE CARNET & LE STYLO (L'Analyse / Le Texte) === -->
    <!-- La feuille de papier -->
    <rect x="140" y="20" width="80" height="90" rx="8" fill="#F1F5F9" stroke="#94A3B8" stroke-width="4"/>

    <!-- Ligne 1 : Checkmark (Action) -->
    <path d="M 148 40 L 153 45 L 160 35" stroke="#10B981" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="165" y1="40" x2="205" y2="40" stroke="#64748B" stroke-width="4" stroke-linecap="round"/>

    <!-- Ligne 2 : Point important (Rouge) -->
    <circle cx="154" cy="60" r="3" fill="#F43F5E"/>
    <line x1="165" y1="60" x2="195" y2="60" stroke="#64748B" stroke-width="4" stroke-linecap="round"/>

    <!-- Ligne 3 : Ligne classique -->
    <circle cx="154" cy="80" r="3" fill="#64748B"/>
    <line x1="165" y1="80" x2="200" y2="80" stroke="#64748B" stroke-width="4" stroke-linecap="round"/>

    <!-- Le Stylo (dessiné de manière simple posé sur le carnet) -->
    <path d="M 190 10 L 230 50 L 220 60 L 180 20 Z" fill="#38BDF8"/>
    <!-- Mine du stylo -->
    <path d="M 230 50 L 238 58 L 220 60 Z" fill="#1E293B"/>

  </g>
</svg>
